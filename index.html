<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Classique</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="layout">
      <section class="game-panel">
        <h1>Jeu Pong</h1>
        <canvas id="pong" width="800" height="500" aria-label="Table de jeu Pong"></canvas>
        <div class="scoreboard" role="status" aria-live="polite">
          <span>Joueur: <strong id="player-score">0</strong></span>
          <span>Ordinateur: <strong id="computer-score">0</strong></span>
        </div>
        <p
          id="winner-banner"
          class="winner-banner"
          role="alert"
          aria-live="assertive"
        ></p>
        <div class="controls">
          <button id="start" type="button">Nouvelle partie</button>
          <button id="pause" type="button">Pause</button>
        </div>
      </section>
      <aside class="instructions">
        <h2>Comment jouer</h2>
        <ul>
          <li>Déplacez la raquette de gauche avec la souris ou les flèches haut/bas.</li>
          <li>Marquez des points en renvoyant la balle derrière la raquette adverse.</li>
          <li>
            La manche se joue en 5 points avec deux points d'écart requis pour
            gagner.
          </li>
        </ul>
      </aside>
    </main>
    <script src="script.js"></script>
  </body>
</html>
